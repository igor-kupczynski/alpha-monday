services:
  db:
    image: postgres:16-alpine
    container_name: alpha-monday-db
    environment:
      POSTGRES_USER: alpha
      POSTGRES_PASSWORD: alpha
      POSTGRES_DB: alpha_monday
    ports:
      - "5432:5432"
    volumes:
      - alpha_monday_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpha -d alpha_monday"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  alpha_monday_pg:
